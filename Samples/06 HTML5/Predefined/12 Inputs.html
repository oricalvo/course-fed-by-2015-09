<!DOCTYPE html>

<html lang="he">
<head>
    <title>Inputs</title>
</head>

<body>
    <form>
        <div>
            Tel: <input type="tel" />
        </div>
        <div>
            Search: <input type="search" />
        </div>
        <div>
            E-Mail: <input type="email" />
        </div>
        <div>
            Range: <input type="range" />
        </div>
        <div>
            Number: <input type="number" min="10" max="100" step="10" value="20" />
        </div>
        <div>
            Color: <input type="color" />
        </div>
        <div>
            Date: <input type="date" />
        </div>
        <div>
            Time: <input type="time" />
        </div>
        <div>
            File: <input type="file" multiple="multiple" />
        </div>
        <div>
            Url: <input type="url" />
        </div>

        <input type="submit" value="Submit" />
    </form>
</body>
</html>
