<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <style>
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 10em;
        }

        ul li {
            border-bottom: 1px solid black;
            padding: 1em;
        }

            ul li:first-child {
                border-top: 1px solid black;
            }

            ul li:hover {
                background-color: lightblue;
                color: white;
            }
    </style>
</head>
<body>
    <ul>
        <li>
            Option 1
        </li>

        <li>
            Option 2
        </li>

        <li>
            Option 3
        </li>
    </ul>
</body>
</html>
