<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <style>
        .parent {
            background-color: red;
            height: 10em;
            width: 10em;
            position: relative;
        }

        .child {
            background-color: blue;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
        }

    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            Hello
        </div>
    </div>
</body>
</html>
